name: Gest√£o de Vagas Application

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout code
          uses: actions/checkout@v3
        - name: Setup Java
          uses: actions/setup-java@v3
          with:
            distribution: temurin
            java-version: 17
        - name: Build Project
          run: mvn clean install
        - name: Login Docker
          run: docker login -u monicarpariz -p 'Mo$102132'
        - name: Build Docker Image
          run: docker build -t monicarpariz/gestao-vagas .
        - name: Push Docker Image
          run: docker push monicarpariz/gestao-vagas
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
        - name: Pull Docker Hub Image
          run: docker pull monicarpariz/gestao-vagas:latest
        - name: Stop and Remove Existing Container
          run: docker rm - f gestao-vagas
        - name: Run Docker Container
          run: docker run -d -p 8080:8080 -e DATABASE_URL=${{secrets.DATABASE_URL}} -e DATABASE_USERNAME=${{secrets.DATABASE_USERNAME}} -e DATABASE_PASSWORD=${{secrets.DATABASE_PASSWORD}} --name gestao-vagas monicarpariz/gestao-vagas:latest